name: Build and Release

on:
  push

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact_name: bds-enhancer
            name_suffix: "linux"
          - target: x86_64-pc-windows-gnu
            artifact_name: bds-enhancer.exe
            name_suffix: "win.exe"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Read version
        id: version
        run: |
          previous_version=$(git describe --tags --abbrev=0)
          current_version=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml)
          if [ "$previous_version" = "v$current_version" ]; then
            echo "Error: Version has not changed since the last release."
            exit 1
          fi
          echo "::set-output name=version::$current_version"

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cross build with all features
        uses: actions-rs/cargo@v1
        with:
          use-cross: true 
          command: build
          args: --release --target ${{ matrix.target }} --all-features --verbose

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.1.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: bds-enhancer-${{ steps.version.outputs.version }}-${{ matrix.name_suffix }}
          tag: v${{ steps.version.outputs.version }}
          overwrite: true
