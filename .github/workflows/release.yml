name: Build and Release

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust toolchain
        run: |
          rustup update
          rustup target add x86_64-unknown-linux-gnu
          rustup target add x86_64-pc-windows-msvc

      - name: Read version
        id: version
        run: |
          previous_version=$(git describe --tags --abbrev=0)
          current_version=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml)
          if [ "$previous_version" = "v$current_version" ]; then
            echo "Error: Version has not changed since the last release."
            exit 1
          fi
          echo "::set-output name=version::$current_version"

      - name: Compile for linux
        run: cross build --release --target x86_64-unknown-linux-gnu
      
      - name: Compile for windows
        run: cross build --release --target x86_64-pc-windows-msvc

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
      
      - name: Upload linux asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/x86_64-unknown-linux-gnu/release/bds-enhancer
          asset_name: bds-enhancer-${{ steps.version.outputs.version }}-linux
          asset_content_type: application/octet-stream

      - name: Upload windows asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/x86_64-pc-windows-msvc/release/bds-enhancer.exe
          asset_name: bds-enhancer-${{ steps.version.outputs.version }}-windows.exe
          asset_content_type: application/octet-stream